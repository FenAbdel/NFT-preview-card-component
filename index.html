<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="card">
      <div >
        <p class="image1"><img src="images/image-equilibrium.jpg" alt="nft" class="image1"></p>
      </div>
      
      <p class="title">Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>


      <div class="price">
        <div class="etherium">
          <p><img src="images/icon-ethereum.svg" class="imgeth"></p>
          <p>0.041 ETH</p>
        </div>
        <div class="date">
          <p><img src="images/icon-clock.svg" alt="" class="imgeth"></p>
          <p>3 days left</p>
        </div>
      </div>

      <hr class="hr">

      <div class="desc">
        <img src="images/image-avatar.png" alt="image avatar" width="30px" height="30px" class="image2">
        <p> Creation of <span>Jules Wyvern</span></p>
      </div>
    
  </div>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FenAbdel" target="_blank">FenAbdel</a>.
  </div>
</body>
</html>
